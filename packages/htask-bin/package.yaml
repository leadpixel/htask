name:                htask-bin
version:             0.1.0.0
github:              "palf/htask"
license:             BSD3
author:              "Jack Palfrey"
maintainer:          "jack.palf@gmail.com"
copyright:           "2018 Jack Palfrey"

description:         Please see the README on Github at <https://github.com/palf/htask#readme>

ghc-options: -Wall -threaded -rtsopts -with-rtsopts=-N

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- conduit
- utf8-string
- conduit-combinators
- containers
- mtl
- event
- operational
- optparse-applicative
- pretty
- pandoc
- pandoc-types
- pretty-show
- random
- tagged
- text
- time
- transformers
- uuid

executables:
  htask:
    main:                Main.hs
    source-dirs:         src
    dependencies:
    - htask-lib
