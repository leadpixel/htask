name:                htask-lib
version:             0.1.0.0
github:              "palf/htask"
license:             BSD3
author:              "Jack Palfrey"
maintainer:          "jack.palf@gmail.com"
copyright:           "2018 Jack Palfrey"

description:         Please see the README on Github at <https://github.com/palf/htask#readme>

ghc-options: -Wall

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - mtl
  - tagged
  - time
  - transformers
  - leadpixel-events
  - leadpixel-provider
  - uuid

library:
  source-dirs: lib
  exposed-modules:
    - HTask.Core.API
    - HTask.Core.Task
    - HTask.Core.TaskContainer
    - HTask.Core.TaskEvent
    - HTask.Core.Replay
  dependencies:
  - conduit-combinators
  - text

tests:
  htask-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - htask-lib
    - bytestring
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - QuickCheck
    - quickcheck-instances
    - event-backend-memory
    - time
    - containers
