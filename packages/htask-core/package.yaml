_legal: !include "../legal.yaml"

name:                htask-core
version:             0.2.0.0

<<: *legal

ghc-options: -Wall

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: lib
  exposed-modules:
    - HTask.Core
  dependencies:
    - aeson
    - conduit-combinators
    - containers
    - leadpixel-events
    - leadpixel-provider
    - mtl
    - tagged
    - text
    - time
    - transformers
    - uuid

tests:
  htask-core:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - QuickCheck
      - aeson
      - bytestring
      - containers
      - event-backend-memory
      - htask-core
      - leadpixel-events
      - leadpixel-provider
      - mtl
      - quickcheck-instances
      - tagged
      - tasty
      - tasty-hunit
      - tasty-quickcheck
      - time
      - transformers
      - uuid
